<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Gestao Empresas</title>
   <h:outputStylesheet library="jsf-demo2" name="style.css"/>
</h:head>

<h:body>

   <div class="header">
      <h:graphicImage library="jsf-demo2" name="logo.png"/>
   </div>

   <h2>
      <ui:insert name="titulo"/>
   </h2>

   <div id="conteudo">
      <ui:insert name="conteudo"/>
   </div>
   <div class="footer">
      JSF e Primefaces demo
   </div>
   <h:form>
      <p:confirmDialog global="true">
         <p:commandButton value="Nao" icon="fa fa-remove" styleClass="ui-confirmdialog-no"/>
         <p:commandButton value="Sim" icon="fa fa-check" styleClass="ui-confirmdialog-yes"/>
      </p:confirmDialog>
   </h:form>
</h:body>
</html>
